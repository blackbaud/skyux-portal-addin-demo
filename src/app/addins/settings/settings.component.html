<sky-page>
  <sky-fluid-grid>
    <sky-row>
      <sky-column [screenXSmall]="12">
        <div class="sky-margin-stacked-default sky-font-deemphasized">
          This controls visibility of event features in the donor portal. It also controls which events can be registered for.
        </div>
      </sky-column>
      <sky-column [screenXSmall]="4" [screenSmall]="2">
        @if (eventService.registrationEnabled) {
          <div class="btn-align">
            <span>
              <sky-icon size="md"
                class="sky-highlight-success"
                iconName="checkmark"
              ></sky-icon>
              Enabled
            </span>
          </div>
        } @else {
          <div class="btn-align">
            Disabled
          </div>
        }
      </sky-column>
      <sky-column [screenXSmall]="4" [screenSmall]="2">
        @if (eventService.registrationEnabled) {
          <div>
            <button
              [id]="'addin_edit'"
              class="sky-btn sky-btn-link"
              type="button"
              (click)="actionClicked('edit')"
            >
              <sky-icon size="md"
                class="sky-highlight-info"
                iconName="edit"
              ></sky-icon>
              Edit
            </button>
          </div>
        } @else {
          <div>
            <button
              [id]="'addin_enable'"
              class="sky-btn sky-btn-default"
              type="button"
              (click)="actionClicked('enable')"
            >
              Enable feature
            </button>
          </div>
        }
      </sky-column>
      <sky-column [screenXSmall]="4" [screenSmall]="2">
        @if (eventService.registrationEnabled) {
          <div>
            <button
              [id]="'addin_disable'"
              class="sky-btn sky-btn-link"
              (click)="actionClicked('disable')"
            >
              Disable feature
            </button>
          </div>
        }
      </sky-column>
    </sky-row>
  </sky-fluid-grid>
</sky-page>
